<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weather App</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weather-app">
      <div class="header">
        <img
          src="images/logos/logo.png"
          alt="SheCodes Logo"
          width="300"
          class="logo"
        />
      </div>
      <form id="search-city-form">
        <input
          class="search"
          type="search"
          placeholder="Enter a city"
          id="search-city-input"
        />
        <input class="button" type="submit" value="Search" />
      </form>
      <div class="current-weather-wrapper">
        <div class="weather-information">
          <h1 id="current-city">San Francisco</h1>
          <ul>
            <li>
              <span class="currentDay">Thursday 17:22</span>, broken clouds
            </li>
            <li>
              Humidity: <strong>90%</strong>, Wind: <strong> 4.63km/h</strong>
            </li>
          </ul>
        </div>
        <div class="current-temperature">
          ☁️<span class="temperature">11</span> <span class="unit">°C</span>
        </div>
      </div>
      <div class="weather-forecast-container">
        <div class="weather-forecast">
          <div class="weekday">
            Thu
            <br />
            ☁️
            <div class="forecast-temperature">
              <span class="high">15°</span><span class="low">11°</span>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weekday">
            Fri
            <br />
            ⛅
            <div class="forecast-temperature">
              <span class="high">17°</span><span class="low">11°</span>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weekday">
            Sat
            <br />
            ⛅
            <div class="forecast-temperature">
              <span class="high">18°</span><span class="low">11°</span>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weekday">
            Sun
            <br />
            ⛅
            <div class="forecast-temperature">
              <span class="high">15°</span><span class="low">11°</span>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weekday">
            Mon
            <br />
            ⛅
            <div class="forecast-temperature">
              <span class="high">16°</span><span class="low">11°</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="https://www.shecodes.io/">SheCodes</a> and is
          <a href="https://github.com/">open-sourced on GitHub</a> and
          <a href="https://www.netlify.com/">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
